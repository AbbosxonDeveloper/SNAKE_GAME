<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
    <body>

        <div id="gameover__box">
            <form id="gameover">
                <h3>Game Over</h3>
                <button class="gamebtn" type="submit">Restart</button>
            </form>
        </div>
        <h1>Snake GAME</h1>
        <h4>score: <i id="score">0</i></h4>

        <canvas id="board"></canvas>

        <div class="btns">
            <button value="ArrowUp" id="keytop" class="keys">top</button>
            
            <div class="left__right">
                <button value="ArrowLeft" id="keyleft" class="keys">left</button>
                <button value="ArrowRight" id="keyright" class="keys">right</button>
            </div>

            <button value="ArrowDown" id="keybottom" class="keys">bottom</button>
        </div>
    
        <script src="./script/script.js"></script>
    </body>
</html>
